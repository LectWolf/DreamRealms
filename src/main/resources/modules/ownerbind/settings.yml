# OwnerBind 物主绑定模块配置
# 物品绑定后禁止转手，自动绑定给首次操作的玩家

# 调试模式
debug: false

# ====================================
# 绑定识别方式
# ====================================
# 物品需要满足以下任一条件才会被识别为可绑定物品
bind-detection:
  # Lore 识别 - 通过物品描述识别可绑定物品
  lore:
    # 是否启用 Lore 识别
    enabled: true
    # 可绑定物品的 Lore 特征 (包含任意一个即可)
    # 支持颜色代码
    patterns:
      - "&7⛓ 不可转手"
      - "&c✘ 未绑定"
  
  # NBT 识别 - 通过 NBT 标记识别可绑定物品
  # NBT Key: dreamrealms:ownerbind_bindable (Boolean: true)
  # 可通过命令或其他插件设置此 NBT 标记
  nbt:
    # 是否启用 NBT 识别
    enabled: true

# ====================================
# Lore 配置
# ====================================
lore:
  # 绑定后显示的 Lore (替换原有的可绑定 Lore)
  # 占位符: %player% - 绑定玩家名
  bound: "&7⛓ 已绑定: &f%player%"

# ====================================
# 功能开关
# ====================================

# 阻止通过 Q 键丢出绑定物品
# 注意: 打开背包后拖出不受此限制
anti-drop: false

# 阻止从容器中拿取他人绑定物品
# 开启后，非物主无法从箱子等容器中拿取绑定物品
# 关闭后，拿取时物品会掉落在地上
# 注意: 建议保持开启，关闭可能导致 GUI 菜单中的绑定物品被拿出
anti-container-pickup: true

# 修复模式 - 当 NBT 和 Lore 不一致时自动修复
# 例如: 物品有绑定 NBT 但没有绑定 Lore，会自动添加 Lore
repair-mode: true

# ====================================
# 插件挂钩
# ====================================
hooks:
  # SweetMail 邮件归还
  # 当非物主拾取/操作绑定物品时，通过邮件归还给物主
  sweetmail:
    # 是否启用邮件归还
    enabled: false
    # 邮件发送者名称 (显示在邮件中)
    sender-name: "系统"
    # 邮件图标 (Material 名称，或 ItemsAdder/CraftEngine 物品ID)
    icon: "CHEST"
    # 邮件标题
    title: "物品归还"
    # 邮件内容 (支持多行)
    # 占位符: %player% - 拾取者名称, %owner% - 物品主人名称
    content:
      - "&7玩家 &e%player% &7拾取了你的绑定物品"
      - "&7系统已自动归还给你"
      - ""
      - "&8请注意保管好你的物品"
    # 邮件过期天数 (超过此天数未领取将被删除)
    # 设置为 0 表示永不过期
    outdate-days: 30
  
  # GlobalMarketPlus - 禁止上架绑定物品
  # 阻止玩家将绑定物品上架到全球市场
  globalmarketplus:
    enabled: false
  
  # zAuctionHouse - 禁止上架绑定物品
  # 阻止玩家将绑定物品上架到拍卖行
  zauctionhouse:
    enabled: false
