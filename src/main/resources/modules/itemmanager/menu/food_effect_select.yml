# 食物效果选择菜单配置

title: "&0选择效果类型"

inventory:
  - "XXXXXXXXX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "X<XXBXX>X"

# 主图标 (由代码动态生成)
items:
  # 效果槽位 (动态填充)
  E:
    material: POTION
    display: "&b%effect_name%"
    lore:
      - "&7ID: &f%effect_id%"
      - ""
      - "&e点击添加此效果"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  B:
    material: ARROW
    display: "&7返回"
    lore:
      - "&7返回效果列表"

  "<":
    material: ARROW
    display: "&e◀ 上一页"

  ">":
    material: ARROW
    display: "&e下一页 ▶"

  "<_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  ">_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "
