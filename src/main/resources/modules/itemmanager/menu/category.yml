# 分类菜单配置

title: "&0物品分类"

inventory:
  - "XXXXXXXXX"
  - "XCCCCCCCX"
  - "XCCCCCCCX"
  - "XCCCCCCCX"
  - "X<XUAX>PX"

# 主图标
items:
  # 分类槽位 (动态填充)
  C:
    material: CHEST
    display: "&e%name%"
    lore:
      - "&7物品数量: &f%count%"
      - ""
      - "&e左键编辑 &7| &c右键删除"
      - "&7Shift+左键前移 &7| &7Shift+右键后移"

  # 添加分类按钮
  A:
    material: LIME_DYE
    display: "&a创建分类"
    lore:
      - "&7点击创建新分类"

  # 未分类按钮
  U:
    material: BARRIER
    display: "&7未分类物品"
    lore:
      - "&7查看未分类的物品"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  P:
    material: PLAYER_HEAD
    skull-owner: "%player_name%"
    display: "&e%player_name%"
    lore:
      - "&7物品管理器"

  <:
    material: ARROW
    display: "&7上一页"

  >:
    material: ARROW
    display: "&7下一页"
