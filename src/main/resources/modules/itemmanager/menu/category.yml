# 分类菜单配置

title: "&0物品分类"

inventory:
  - "XXXXXXXXX"
  - "XCCCCCCCX"
  - "XCCCCCCCX"
  - "XCCCCCCCX"
  - "XCCCCCCCX"
  - "X<XUAX>XX"

# 主图标
items:
  # 分类槽位 (动态填充)
  C:
    material: CHEST
    display: "&e%name%"
    lore:
      - "&7物品数量: &f%count%"
      - ""
      - "&e左键编辑"
      - "&7Shift+左键前移 &7| &7Shift+右键后移"
      - "&cCtrl+Q删除"

  # 添加分类按钮
  A:
    material: LIME_DYE
    display: "&a创建分类"
    lore:
      - "&7点击创建新分类"

  # 未分类按钮
  U:
    material: BARRIER
    display: "&7未分类物品"
    lore:
      - "&7查看未分类的物品"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  "<":
    material: ARROW
    display: "&e◀ 上一页"

  ">":
    material: ARROW
    display: "&e下一页 ▶"

  # 不存在时显示的图标
  "<_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  ">_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "
