# 工具挖掘规则编辑菜单配置

title: "&0编辑挖掘规则"

inventory:
  - "XXXXXXXXX"
  - "XPXXXXXXX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "X<XBAXX>X"

# 主图标
items:
  # 预览物品
  P:
    material: STONE
    display: "&f预览"
    lore:
      - "&e左键获取物品"

  # 规则槽位 (动态填充)
  E:
    material: PAPER
    display: "&b规则 #%index%"
    lore:
      - "&7方块: &f%blocks%"
      - "&7速度: &f%speed%"
      - "&7正确工具: &f%correct%"
      - ""
      - "&e左键编辑"
      - "&cCtrl+Q删除"

  # 添加规则
  A:
    material: EMERALD
    display: "&a添加规则"
    lore:
      - "&7点击添加新的挖掘规则"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  B:
    material: ARROW
    display: "&7返回"
    lore:
      - "&7返回工具组件编辑"

  "<":
    material: ARROW
    display: "&e◀ 上一页"

  ">":
    material: ARROW
    display: "&e下一页 ▶"

  "<_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  ">_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "
