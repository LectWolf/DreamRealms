# Lore 编辑菜单配置

title: "&0编辑 Lore"

inventory:
  - "XXXXXXXXX"
  - "XPXXXXXXX"
  - "XLLLLLLLX"
  - "XLLLLLLLX"
  - "XLLLLLLLX"
  - "X<XBEAX>X"

# 主图标
items:
  # 预览物品
  P:
    material: STONE
    display: "&f预览"
    lore:
      - "&e左键获取物品"

  # Lore 行槽位 (动态填充)
  L:
    material: PAPER
    display: "&f第 %index% 行"

  # 添加按钮
  A:
    material: LIME_DYE
    display: "&a添加新行"
    lore:
      - "&7点击添加新的 Lore 行"

  # 添加空行按钮
  E:
    material: GRAY_DYE
    display: "&7添加空行"
    lore:
      - "&7点击添加一个空行"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  B:
    material: ARROW
    display: "&7返回"
    lore:
      - "&7保存并返回"

  "<":
    material: ARROW
    display: "&e◀ 上一页"

  ">":
    material: ARROW
    display: "&e下一页 ▶"

  # 不存在时显示的图标
  "<_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  ">_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "
