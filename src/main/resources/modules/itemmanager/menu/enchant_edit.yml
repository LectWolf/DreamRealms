# 附魔编辑菜单配置

title: "&0编辑附魔"

inventory:
  - "XXXXXXXXX"
  - "XPXXXXXXX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "X<XBAXX>X"

# 主图标
items:
  # 预览物品
  P:
    material: STONE
    display: "&f预览"
    lore:
      - "&e左键获取物品"

  # 附魔槽位 (动态填充)
  E:
    material: ENCHANTED_BOOK
    display: "&b%enchant%"
    lore:
      - "&7等级: &f%level%"
      - ""
      - "&e左键增加等级"
      - "&c右键减少等级"
      - "&cCtrl+Q删除"

  # 添加附魔按钮
  A:
    material: LIME_DYE
    display: "&a添加附魔"
    lore:
      - "&7点击选择要添加的附魔"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  B:
    material: ARROW
    display: "&7返回"
    lore:
      - "&7保存并返回"

  "<":
    material: ARROW
    display: "&e◀ 上一页"

  ">":
    material: ARROW
    display: "&e下一页 ▶"

  # 不存在时显示的图标
  "<_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  ">_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "
