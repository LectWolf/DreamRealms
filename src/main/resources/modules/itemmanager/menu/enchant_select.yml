# 附魔选择菜单配置

title: "&0选择附魔"

inventory:
  - "XXXXXXXXX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "XEEEEEEEX"
  - "X<XBAXX>X"

# 主图标
items:
  # 附魔/分类槽位 (动态填充)
  E:
    material: ENCHANTED_BOOK
    display: "&b%enchant%"
    lore:
      - "&7最大等级: &f%max_level%"
      - ""
      - "&e点击添加"

  # 查看所有附魔按钮
  A:
    material: BOOK
    display: "&e查看所有附魔"
    lore:
      - "&7点击查看所有可用附魔"

# 其他图标
other-items:
  X:
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  B:
    material: ARROW
    display: "&7返回"
    lore:
      - "&7返回附魔编辑"

  "<":
    material: ARROW
    display: "&e◀ 上一页"

  ">":
    material: ARROW
    display: "&e下一页 ▶"

  # 不存在时显示的图标
  "<_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

  ">_empty":
    material: BLACK_STAINED_GLASS_PANE
    display: " "

# 附魔分类配置
